query Templates($page: Int!, $limit: Int!) {
    todos(options: { paginate: { page: $page, limit: $limit } }) {
        data {
            ...TodoTemplate
        }
    }
}

fragment TodoTemplate on Todo {
    id
    title
    completed
}

mutation MarkTemplateUsed($id: ID!, $completed: Boolean!) {
    updateTodo(id: $id, input: { completed: $completed }) {
        id
        completed
    }
}
